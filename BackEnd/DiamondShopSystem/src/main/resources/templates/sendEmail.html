<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e8ebf2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid #e2e2e2;
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 30px;
            color: #2c3e50;
            font-weight: 700;
        }

        .container p {
            margin-bottom: 15px;
            font-size: 18px;
            color: #34495e;
        }

        .verify {
            display: inline-block;
            margin-top: 20px;
            padding: 14px 28px;
            background-color: #333333;
            color: #ffffff;
            text-decoration: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .verify:hover {
            background-color: #555555;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #7f8c8d;
        }

        .footer p {
            margin: 10px 0;
        }

        .visit {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 22px;
            background-color: #f1f1f1;
            color: #3498db;
            text-decoration: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .visit:hover {
            background-color: #d0d0d0;
            color: #2980b9;
        }

        .footer a {
            display: block;
            color: #3498db;
            font-weight: 500;
        }

        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }

        .discount-code {
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 15px;
            color: #3498db;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container">
    <img class="logo" src="https://firebasestorage.googleapis.com/v0/b/bridgertondiamond.appspot.com/o/BridgertonDiamond%2F%E2%80%94Pngtree%E2%80%94diamond%20icon%20for%20your%20project_5239785.png?alt=media&token=59e5f3a4-543e-471c-af6c-eb1d9a9889d2" alt="Logo">
    <h1><strong>BRIDGERTON DIAMOND</strong></h1>
    <p>Your Verification Code: <strong>${verificationCode}</strong></p>
    <div class="footer">
        <p>Thank you for verifying your code.</p>

        <p>If you have any questions, please contact our support.</p>
        <p class="discount-code">Discount for new member: WELCOME10OFF</p>
        <a class="visit" href="http://localhost:3000/">Visit our shop</a>
    </div>
</div>
</body>
</html>
